<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARI Logistics Block</title>
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #AF6C29 0%, #E4C35A 28%, #FEF6B7 43%, #EACF6C 63%, #B6822E 79%, #995B1D 100%);
            --dark-bg: #1a1a1a;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 900px;
            height: 400px;
            background: var(--dark-bg);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Left Side: Image */
        .image-side {
            flex: 4;
            background: url('общая ари.jpg') no-repeat center center;
            background-size: contain;
            position: relative;
        }

        /* Right Side: Buttons */
        .buttons-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #111;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: #222;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #333;
            box-shadow: 0 0 15px rgba(228, 195, 90, 0.3);
        }

        .btn svg {
            width: 40px;
            height: 40px;
        }

    </style>
</head>
